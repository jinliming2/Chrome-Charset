<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="author" content="金黎明,Liming Jin,jinliming2@gmail.com,Tianjin China">
  <link rel="stylesheet" href="./c/colour.css">
  <link rel="stylesheet" href="./c/option.css">
  <script src="./j/encoding.js" defer></script>
  <script src="./j/option.js" defer></script>
</head>
<body>
  <div class="line toggle">
    <label>
      <div>
        <div id="menu"></div>
        <div id="menu-tip"></div>
      </div>
      <input id="context-menu" type="checkbox">
      <div class="checkbox">
        <span class="checkbox-bar"></span>
        <span class="checkbox-knob">
          <div class="ink">
            <div class="ripple"></div>
          </div>
        </span>
      </div>
    </label>
  </div>
  <div class="line select">
    <label for="default-encoding-list">
      <div id="default-encoding"></div>
      <div id="default-encoding-tip"></div>
    </label>
    <select id="default-encoding-list"></select>
  </div>
</body>
</html>
